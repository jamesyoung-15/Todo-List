version: '3.8'

services:
  web:
    build:
      context: ./app
      dockerfile: dockerfile.prod
    command: gunicorn DjangoProject.wsgi:application --bind 0.0.0.0:9000
    expose:
      - 9000
    volumes:
      - static_volume:/app/staticfiles
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./nginx
    restart: always
    ports:
      - 1337:80
    volumes:
      - static_volume:/app/staticfiles
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
